
language: csharp
solution: KountSdk.sln
install:
  - nuget restore KountSdk.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release KountSdk.sln
  - mono KountRisTest/xunit.runners./tools/xunit.console.clr4.exe KountRisTest.Tests/bin/Release/KountRisTest.Tests.dll